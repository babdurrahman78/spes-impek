<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 200px auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="320"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var planePosition = 0;
      var bullets = [];
      var y = canvas.height - 10;
      var dx = 25;

      function drawPlane() {
        ctx.beginPath();
        ctx.rect(planePosition, y, 50, 20);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function shot() {
        const bullet = {
          x: planePosition + 20,
          y: canvas.height - 20
        };
        bullets.push(bullet);
      }

      function drawShot(x, y) {
        ctx.beginPath();
        ctx.rect(x, y, 10, 30);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlane();
        bullets.map(bullet => {
          bullet.y -= 10;
          drawShot(bullet.x, bullet.y);
        });
      }

      draw();

      setInterval(draw, 50);

      document.addEventListener("keydown", function (e) {
        switch (e.keyCode) {
          case 37:
            if (planePosition - dx >= 0) planePosition -= dx;
            draw();
            break;
          case 39:
            if (planePosition + dx < canvas.width - 25) planePosition += dx;
            draw();
            break;
        }
      });

      document.addEventListener("keydown", function (e) {
        switch (e.keyCode) {
          case 32:
            shot();
            draw();
            break;
        }
      });

    </script>
  </body>
</html>
