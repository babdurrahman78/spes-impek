<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="320"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var x = 0;
      var y = canvas.height - 10;
      var dx = 50;

      function drawBall() {
        ctx.beginPath();
        ctx.rect(x, y, 50, 20);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
      }

      draw();

      document.addEventListener("keydown", function (e) {
        switch (e.keyCode) {
          case 37:
            if(x - dx >= 0) x -= dx;
            draw();
            console.log(x)
            break;
          case 39:
          if(x + dx < canvas.width) x += dx;
            draw();
            console.log(x)
            break;
        }
      });
    </script>
  </body>
</html>
